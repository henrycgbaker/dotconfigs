# Claude Hook Configuration Template
# Copy to project: .claude/claude-hooks.conf
#
# All settings are optional - defaults shown below
# Change values to customize per-project Claude Code hook behaviour

# ----------------------------------------------------------------------------
# PreToolUse hook
# ----------------------------------------------------------------------------

# Guard against destructive bash commands
CLAUDE_HOOK_DESTRUCTIVE_GUARD=true

# Protect critical files from modification
CLAUDE_HOOK_FILE_PROTECTION=true

# ----------------------------------------------------------------------------
# PostToolUse hook
# ----------------------------------------------------------------------------

# Auto-format Python files with Ruff after Write/Edit
CLAUDE_HOOK_RUFF_FORMAT=true
