# Git Hook Configuration Template
# Copy to project: .claude/git-hooks.conf or .githooks/config
#
# All settings are optional - defaults shown below
# Change values to customize per-project hook behaviour

# ----------------------------------------------------------------------------
# commit-msg hook
# ----------------------------------------------------------------------------

# Enable/disable commit-msg hook
GIT_HOOK_COMMIT_MSG_ENABLED=true

# Block AI attribution in commit messages (strong default)
GIT_HOOK_BLOCK_AI_ATTRIBUTION=true

# Block WIP commits on main branch
GIT_HOOK_WIP_BLOCK_ON_MAIN=true

# Validate conventional commit format on main branch
GIT_HOOK_CONVENTIONAL_COMMITS=true

# Enforce conventional commits (true) or warn only (false)
GIT_HOOK_CONVENTIONAL_COMMITS_STRICT=false

# Maximum subject line length (warn if exceeded)
GIT_HOOK_MAX_SUBJECT_LENGTH=72

# ----------------------------------------------------------------------------
# pre-push hook
# ----------------------------------------------------------------------------

# Enable/disable pre-push hook
GIT_HOOK_PRE_PUSH_ENABLED=true

# Branch protection level: block, warn, off
# - block: prevent force-push to main/master
# - warn:  allow with warning (default)
# - off:   no protection
GIT_HOOK_BRANCH_PROTECTION=warn

# ----------------------------------------------------------------------------
# pre-commit hook (future)
# ----------------------------------------------------------------------------

# Enable/disable pre-commit hook
# GIT_HOOK_PRE_COMMIT_ENABLED=true

# Check for secrets in staged files
# GIT_HOOK_SECRETS_CHECK=true

# Check for large files
# GIT_HOOK_LARGE_FILE_CHECK=true
# GIT_HOOK_LARGE_FILE_THRESHOLD=1048576

# Check for debug statements
# GIT_HOOK_DEBUG_CHECK=true
# GIT_HOOK_DEBUG_CHECK_STRICT=false

# ----------------------------------------------------------------------------
# prepare-commit-msg hook (future)
# ----------------------------------------------------------------------------

# Enable/disable prepare-commit-msg hook
# GIT_HOOK_PREPARE_COMMIT_MSG_ENABLED=true

# Auto-prefix commit message with branch name
# GIT_HOOK_BRANCH_PREFIX=true

# ----------------------------------------------------------------------------
# post-merge hook (future)
# ----------------------------------------------------------------------------

# Enable/disable post-merge hook
# GIT_HOOK_POST_MERGE_ENABLED=true

# Check for dependency changes after merge
# GIT_HOOK_DEPENDENCY_CHECK=true

# Remind about pending migrations
# GIT_HOOK_MIGRATION_REMINDER=true

# ----------------------------------------------------------------------------
# post-checkout hook (future)
# ----------------------------------------------------------------------------

# Enable/disable post-checkout hook
# GIT_HOOK_POST_CHECKOUT_ENABLED=true

# Display branch info on checkout
# GIT_HOOK_BRANCH_INFO=true

# ----------------------------------------------------------------------------
# post-rewrite hook (future)
# ----------------------------------------------------------------------------

# Enable/disable post-rewrite hook
# GIT_HOOK_POST_REWRITE_ENABLED=true
